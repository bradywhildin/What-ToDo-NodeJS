<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>
           Login
        </title>
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    <body>
        <h1>Login:</h1>

        <div class="login">
            <label for="email">Email</label> 
            <input type="text" name="email" required>
            
            <label for="pswd">Password</label>
            
            <input type="text" name="pswd" required>
            <button type="submit">Login</button>
        </div>

        <h2>Create Account:</h2>

        <div class="createAcct">
            <label for="fName">First Name</label> 
            <input type="text" name="fName" required>

            <label for="lName">Last Name</label> 
            <input type="text" name="lName" required>
            
            <label for="emailCA">Email</label> 
            <input type="text" name="emailCA" required>
            
            <label for="pswdCA">Password</label>
            <input type="text" name="pswdCA" required>
            
            <label for="conPswdCA">Confirm Password</label>
            <input type="text" name="conPswdCA" required>
            
            <button type="submit">Create Account</button>
        </div>
    </body>
</html>
