<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <title>
           Login
        </title>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    <body>
        <h1>Login:</h1>

        <div class="login">
            <label for="email">Email</label> 
            <input type="text" id="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </div>

        <h1>Create Account:</h1>

        <div class="createAcct">
            <label for="fName">First Name</label> 
            <input type="text" id="fName" required>

            <label for="lName">Last Name</label> 
            <input type="text" id="lName" required>
            
            <label for="emailCA">Email</label> 
            <input type="text" id="emailCA" required>
            
            <label for="passwordCA">Password</label>
            <input type="password" id="passwordCA" required>
            
            <label for="passwordConfirmCA">Confirm Password</label>
            <input type="password" id="passwordConfirmCA" required>
            
            <button type="submit" onclick="createAccount()">Create Account</button>
        </div>

        <div id="formErrors"></div>
    </body>
</html>
