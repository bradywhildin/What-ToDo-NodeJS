<!DOCTYPE html>
<html lang="en">
   <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
		<title>
			What To-Do
		</title>
		<link rel="stylesheet" type="text/css" href="http://localhost:3000/login/styling.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="http://localhost:3000/login/main.js"></script>
	</head>

	<body>
		<!--NAV BAR-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" >What To-Do?</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			  <ul class="navbar-nav mr-auto">
				
			  </ul>
			  <div style="margin-left:5px; margin-top:5px">
				<button id="signoutBtn"class="btn btn-outline-info">Signout</button>
			</div>
			<div style="margin-left:5px; margin-top:5px">
				<button id="showRemoveBtn" class="btn btn-outline-info" style="align:center">Delete Account</button>
			</div>
			</div>
		  </nav>

		<br>
		<!-- WELCOME USER HEADER-->
		<h1 style="text-align:center" class="display-5" id="userInfo" ></h1>
		
		<!--REMOVE USER FIELDS-->
		<div id="removeUser">
			<label for="email">Enter email to delete account</label> 
			<input type="text" id="email" required>

			<button id="removeBtn">Confirm Deletion</button>
			<p id="p2"></p>
		</div>
		<p id="removalError"></p>


		<!--ALTERNATIVE WITH TIMER-->
		<div id="alternative_tasks">
			<form id="taskDiv" onsubmit="return alternativeValidation()">
				<!--Tasks to be inserted here-->
			</form>
		</div>

		<br>
		<br>
		
		<!--ADD TASK FIELDS-->
		<div>
			<h3>Add task</h3>

			<label for="task">Task: </label> 
			<input type="text" id="task" required>
			<br>
			<label for="dueDate">Due date:</label>
			<input type="datetime-local" id="dueDate">
			<br>
			<label for="priority">Priority:</label>
			<select id="priority">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			  </select>
		</div>

		<button id="addTaskBtn" class="btn btn-outline-info">Add task</button>
		<p id="taskErrors" style="color:red"></p>

		<!--MODAL FOR UPDATING TASKS -->
		<div id="myModal" class="modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title">Edit Task</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
					<label for="modalTask" >Task: </label> 
					<input type="text" id="modalTask" value = "" required>
					<br>
					<label for="modalDueDate" >Due date:</label>
					<input type="datetime-local" id="modalDueDate" value="">	<!--value = "2020-03-18T15:00"-->
					<br>
					<label for="modalPriority">Priority:</label>
					<select id="modalPriority">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3" >3</option>		<!--selected-->
					  </select>
					<p id="modalErrors" style="color:red"></p>
				</div>
				<div class="modal-footer">
				  <button id = "saveChanges" type="button" class="btn btn-outline-info">Save changes</button>
				  <button type="button" class="btn btn-outline-info" data-dismiss="modal">Close</button>
				</div>
			  </div>
			</div>
		  </div>
		
		<br>
		<br>

		<!-- Recommendations Display-->
		<div>
			<h3>Recommended Tasks</h3>
			<div id="history_div"></div>
		</div>
	</body>
</html>
